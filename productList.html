        <div class="app-container">
            <p>E-Commerce Marketplace</p>
            <aside class="navigation">
                <a href="index.html">Home</a>
                <a href="productList.html">ProductList</a>
            </aside>

            <div class="filter-container">
                <div>
                    <label>Order By:</label>
                    <label>
                        <select class="orderBy" name="order-by">
                            <option value="">Select An Option</option>
                            <option value="asc-title">Title...(Asc)</option>
                            <option value="desc-title">Title...(Desc)</option>
                            <option value="asc-price">Price...(Low -> High)</option>
                            <option value="desc-price">Price...(High -> Low)</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label>Price Range</label>
                    <label>
                        <select name="price-range">
                            <option value="">Select An Option</option>
                            <option value="50-100">$50 to $100</option>
                            <option value="100-150">$100 to $150</option>
                            <option value="150-200">$150 to $200</option>
                            <option value="200-250">$200 to $250</option>>
                        </select>
                    </label>
                </div>
                <div>
                    <label>Type</label>
                    <label>
                        <select name="type">
                            <option value="">Select An Option</option>
                            <option value="high-top">High Top</option>
                            <option value="low-top">Low Top</option>
                            <option value="basketball">Basketball</option>
                            <option value="running">Running</option>
                            <option value="walking">Walking</option>
                        </select>
                    </label>
                </div>
            </div>
            <div id="content-container">

            </div>
