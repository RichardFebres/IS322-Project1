<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="E-Commerce IS322 Project 1">
        <meta name="author" content="Richard Febres">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>IS322-Project1</title>
    </head>
    <body>
        <div class="app-container">
            <p>E-Commerce Marketplace</p>
            <aside class="navigation">
                <a href="index.html">Home</a>
                <a href="productList.html">ProductList</a>
            </aside>

            <div class="filter-container">
                <div class="form-group">
                <label for="orderBy">Order By</label>
                <select id="orderBy" name="orderBy">
                    <option value="title">Title</option>
                    <option value="price">Price</option>
                    <option value="type">Type</option>
                </select>
            </div>
                <div class="form-group">
                    <label for="priceRange">Price Range</label>
                    <select id="priceRange" name="priceRange">
                        <option value="">Select Price Range</option>
                        <option value="cheap">$50-$100</option>
                        <option value="medium">$101-$200</option>
                        <option value="expensive">$201+</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" name="type">
                        <option value="">Select Type</option>
                        <option value="high-top">High Top</option>
                        <option value="low-top">Low Top</option>
                        <option value="basketball">Basketball</option>
                        <option value="walking">Walking</option>
                        <option value="running">Running</option>
                    </select>
                </div>
            </div>
            <div id="content-container">

            </div>
        </div>
        <script src="productList.js"></script>
    </body>

    <div class=footer-container>

    </div>
